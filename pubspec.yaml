name: chanthaburi_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  shared_preferences: ^2.0.8
  animated_splash_screen: ^1.1.0
  flutter_rating_bar: ^4.0.0
  image_picker: ^0.8.4+4
  date_time_picker: ^2.1.0
  geolocator: ^8.0.0
  file_picker: ^4.2.7
  card_swiper: ^1.0.4
  toggle_switch: ^1.3.0
  skeleton_loader: ^2.0.0+4
  badges: ^2.0.2
  firebase_core: ^1.11.0
  flutter_spinkit: ^5.1.0
  cloud_firestore: ^3.1.6
  mask_text_input_formatter: ^2.1.0
  url_launcher: ^6.0.18
  firebase_auth: ^3.3.5
  firebase_storage: ^10.2.5
  infinite_scroll_pagination: ^3.1.0
  google_maps_flutter: ^2.2.1
  adaptive_dialog: ^1.2.0
  dropdown_search: ^2.0.1
  video_player: ^2.2.3
  sqflite: ^2.0.2
  cached_network_image: ^3.2.0
  permission_handler: ^9.0.2
  flutter_launcher_icons: ^0.9.2
  flutter_automation: ^2.0.0
  syncfusion_flutter_pdfviewer: ^19.4.56-beta
  maps_launcher: ^2.0.1
  awesome_select: ^5.2.0
  flutter_local_notifications: ^9.4.1
  firebase_messaging: ^11.2.0
  timezone: ^0.8.0
  flutter_native_timezone: ^2.0.0
  intl: ^0.17.0
  smooth_page_indicator: ^1.0.0+2

flutter_icons:
  android: true
  ios: true
  image_path: "images/icon.jpg"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
